<main class="center">

  <h5 class="color-primary">Formulario de edicion de jurado solicitud</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row"
      style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
      <!--  -->
      <form class="col s12" [formGroup]="form">
        <input type="hidden" formControlName="_id">

        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s6'>

            <select id="solicitud" formControlName="idSolicitud">
              <option value="" disabled>Solicitud</option>
              <option *ngFor="let r of solicitudSelect" value="{{r._id}}">{{r.nombreTrabajo}}</option>
            </select>
            <label for="sel">Solicitud</label>

          </div>
          <div class='input-field col s6'>
            <select id="jurado" formControlName="idJurado">
              <option value="">Jurado</option>
              <option *ngFor="let r of juradoSelect" value="{{r._id}}">{{r.nombre}} {{r.apellidos}}</option>
            </select>
            <label for="sel">Jurado</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s6'>

            <input formControlName="fechaInvitacion" class='validate' type='date' name='fechaInvitacion'
              id='fechaInvitacion' />
            <label for='fechaInvitacion'>Fecha de invitacion</label>
            <!--  -->
            <div
              *ngIf="GetForm['fechaInvitacion'].errors && (GetForm['fechaInvitacion'].dirty || GetForm['fechaInvitacion'].touched) ">
              <label class="warning">Por favor ingrese una fecha valida</label>
            </div>
          </div>

          <div class='input-field col s6'>

            <input formControlName="fechaRespuesta" class='validate' type='date' name='fechaRespuesta'
              id='fechaRespuesta' />
            <label for='fechaRespuesta'>Fecha de respuesta</label>
            <!--  -->
            <div
              *ngIf="GetForm['fechaRespuesta'].errors && (GetForm['fechaRespuesta'].dirty || GetForm['fechaRespuesta'].touched) ">
              <label class="warning">Por favor ingrese una fecha valida</label>
            </div>
          </div>
        </div>

        <div class='row'>

          <div class='input-field col s12'>
            <textarea formControlName="descripcion" class='validate' name="descripcion" id="descripcion" cols="50"
              rows="10"></textarea>
            <label class="active" for='descripcion' id="lblDescription">Observaciones</label>
          </div>

          <div
            *ngIf="GetForm['descripcion'].errors && (GetForm['descripcion'].dirty || GetForm['descripcion'].touched) ">
            <label class="warning">Por favor ingrese una Descripcion valido</label>
          </div>

        </div>

        <div class='row'>

          <div class='input-field col s6'>
            <select id="estado" formControlName="idEstado">
              <option value="">Estado</option>
              <option *ngFor="let r of estadoSelect" value="{{r._id}}">{{r.tipo}}</option>
            </select>
            <label for="sel">Estado</label>
          </div>
        </div>

        <br />

        <div class='row '>
          <div class="col s6">
            <button name='btn_login' type='button' class=' btn btn-large background-primary' type='button'
              (click)="EditarJuradoSolicitud()">Editar</button>
          </div>

          <div class="col s6">
            <button name='btn_login' type='button' class='col s12 btn btn-large red' type='button'
              routerLink="/reportes/jurado-solicitud/listar-jurado-solicitud">Cancelar</button>
          </div>

        </div>

      </form>
    </div>
  </div>

  <div class="section"></div>
  <div class="section"></div>
</main>
