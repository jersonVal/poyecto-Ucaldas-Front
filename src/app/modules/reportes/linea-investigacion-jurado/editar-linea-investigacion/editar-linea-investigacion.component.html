<main class="center">

    <h5 class="color-primary">Formulario de edicion de jurados con lineas de investigacion</h5>
    <div class="section"></div>
  
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row"
        style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        <!--  -->
        <form class="col s12" [formGroup]="form">
          <input type="hidden" formControlName="_id">
  
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>
  
          <div class='row'>
            <div class='input-field col s6'>
                <select id="jurado" formControlName="idJurado">
                  <option value="">Jurado</option>
                  <option *ngFor="let r of juradoSelect" value="{{r._id}}">{{r.nombre}} {{r.apellidos}}</option>
                </select>
                <label for="sel">Jurado</label>
            </div>


            <div class='input-field col s6'>
              <select id="lineasInvestigacion" formControlName="lineasInvestigacion">
                <option value="">Lineas de investigacion</option>
                <option *ngFor="let r of lineasInvestigacion" value="{{r._id}}">{{r.nombre}}</option>
              </select>
              <label for="sel">Lineas de Investigacion</label>
            </div>
          </div>
  
          <br />
  
          <div class='row '>
            <div class="col s6">
              <button name='btn_login' type='button' class=' btn btn-large background-primary' type='button'
                (click)="EditarJuradoLineaInvestigacion()">Editar</button>
            </div>
  
            <div class="col s6">
              <button name='btn_login' type='button' class='col s12 btn btn-large red' type='button'
                routerLink="/reportes/lineas-de-investigacion-de-jurado/listar-linea-investigacion-jurado">Cancelar</button>
            </div>
  
          </div>
  
        </form>
      </div>
    </div>
  
    <div class="section"></div>
    <div class="section"></div>
  </main>
