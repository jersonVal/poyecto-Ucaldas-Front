
<div class="container">
    <br>
    <a routerLink="/parametrizacion/tipo-comite/crear-tipo-comite" class="btn btn-success">Nuevo registro</a>
  
    <table class="table responsive-table">
      <thead>
        <th>
          Id
        </th>
        <th>
          Tipo de Comite
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let r of recordList">
          <td>
            {{r._id}}
          </td>
          <td>
            {{r.nombre}}
          </td>
      </tbody>
    </table>
</div>
