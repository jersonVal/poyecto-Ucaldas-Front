<div class="container">
  <h2>Modalidad</h2>
    <br>
    <a routerLink="/parametrizacion/modalidad/crear-modalidad" class="btn btn-success">Nuevo registro</a>
  
    <table class="table responsive-table">
      <thead>
        <th>
          Id
        </th>
        <th>
          Nombre
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
          <td>
            {{r._id}}
          </td>
          <td>
            {{r.nombre}}
          </td>
          <td>
            <a routerLink="/parametrizacion/modalidad/editar-modalidad/{{r._id}}" ><i class="material-icons">edit</i></a>
            <a routerLink="/parametrizacion/modalidad/eliminar-modalidad/{{r._id}}" ><i class="material-icons">delete</i></a> 
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
