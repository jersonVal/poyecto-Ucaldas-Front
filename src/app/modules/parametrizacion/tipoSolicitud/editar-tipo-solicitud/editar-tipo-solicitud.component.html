<main class="center">

    <h5 class="color-primary">Formulario para editar un tipo de solicitud</h5>
    <div class="section"></div>

    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <!--  -->
            <form class="col s12" [formGroup]="form">
                <input type="hidden" formControlName="_id">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>

                    <div class="file-field input-field">
                        <div class="btn background-primary">
                            <span>Cargar</span>
                            <input formControlName="formato" class='validate' type='file' value="" name='formato' id='formato' />
                        </div>
                        <div class="file-path-wrapper">
                            <input class="active" class="file-path validate" type="text" placeholder="Formato">
                        </div>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>

                        <input formControlName="nombre" class='validate ' type='text' name='nombre' id='nombre' />
                        <label class="active" for='nombre'>Nombre</label>


                        <div
                            *ngIf="GetForm['nombre'].errors && (GetForm['nombre'].dirty || GetForm['nombre'].touched) ">
                            <label class="warning">Por favor ingrese un nombre valido</label>
                        </div>
                    </div>
                </div>

                <br />
                <div class='row '>
                    <div class="col s6">
                        <button name='btn_login' type='button' class=' btn btn-large background-primary' type='button'
                            (click)="EditarTipoSolicitud()">Editar</button>
                    </div>

                    <div class="col s6">
                        <button name='btn_login' type='button' class='col s12 btn btn-large red' type='button'
                            routerLink="/parametrizacion/tipo-solicitud/listar-tipo-solicitud">Cancelar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>


    <div class="section"></div>
    <div class="section"></div>

</main>
