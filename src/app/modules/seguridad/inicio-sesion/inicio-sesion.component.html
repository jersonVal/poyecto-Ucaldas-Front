<main class="center">

  <h5 class="color-primary">Formulario de identificaion</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row"
      style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <!-- [formGroup]="form" -->
      <form class="col s12" >
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input formControlName="username" class='validate' type='text' name='usuario' id='email' />
            <label for='email'>Email</label>
            <!-- *ngIf="GetForm['username'].errors && (GetForm['username'].dirty || GetForm['username'].touched) " -->
            <div>
              <label class="warning">Por favor ingrese un usuario valido</label>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input formControlName="password" class='validate' type='password' name='password' id='password' />
            <label for='password'>contrase単a</label>
            
            <!-- *ngIf="GetForm['password'].errors && (GetForm['password'].dirty || GetForm['password'].touched)" -->
            <div>
              <label class="warning">Por favor ingrese una contrase単a valida</label>
            </div>
          </div>
          <label style='float: right;'>
            <a class='color-third' routerLink="/security/reset-password"><b>多Olvido su contrase単a?</b></a>
          </label>
        </div>

        <br />
        <div class='row center'>
            <!-- [disabled]="GetForm['username'].errors || GetForm['password'].errors" type='button' (click)="Login()" -->
          <button name='btn_login' class='col s12 btn btn-large background-primary'>Login</button>
        </div>
      </form>
    </div>
  </div>
  <a href="#!" class="color-third">Crear cuenta</a>

  <div class="section"></div>
  <div class="section"></div>
</main>
