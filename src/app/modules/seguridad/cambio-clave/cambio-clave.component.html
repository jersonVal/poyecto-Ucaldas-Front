<main class="center">

    <h5 class="color-primary">Formulario de Cambio de contraseña</h5>
    <div class="section"></div>
  
    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <!--  -->
            <form  class="col s12" [formGroup]="form">
                <div class='row'>
                    <div class='col s12'>
                    </div>  
                </div>
     
                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="email" class='validate' type='text' name='email' id='email' />
                        <label for='email'>Email</label>
                    <!--  -->
                        <div *ngIf="GetForm['email'].errors && (GetForm['email'].dirty || GetForm['email'].touched) ">
                            <label class="warning">Por favor ingrese un email valido</label>
                        </div>
                    </div>
                </div>
    
                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="clave_actual" class='validate' type='password' name='clave_actual' id='clave_actual' />
                        <label for='password'>Clave actual</label>
                    
                    <!--  -->
                        <div *ngIf="GetForm['clave_actual'].errors && (GetForm['clave_actual'].dirty || GetForm['clave_actual'].touched)">
                            <label class="warning">Por favor ingrese una contraseña valida</label>
                        </div>
                    </div>    
                </div>
                <div class='row'>
                    <div class='input-field col s12'>
                    <input formControlName="clave_nueva" class='validate' type='password' name='clave_nueva' id='clave_nueva' />
                    <label for='clave_nueva'>Clave nueva</label>
                    
                    <!--  -->
                    <div *ngIf="GetForm['clave_nueva'].errors && (GetForm['clave_nueva'].dirty || GetForm['clave_nueva'].touched)">
                        <label class="warning">Por favor ingrese una contraseña valida</label>
                    </div>
                </div>

                <label style='float: right;'>
                <a class='color-third' routerLink="/seguridad/recuperar-clave"><b>¿Olvido su contraseña?</b></a>
                </label>
            </div>
    
            <br />
            <div class='row center' >
                <!-- [disabled]="GetForm['username'].errors || GetForm['password'].errors" -->
                <button name='btn_login' type='button' class='col s12 btn btn-large background-primary'
                type='button' (click)="CambiarClave()">Cambiar clave</button>
            </div>
        </form>
      </div>
    </div>

  
    <div class="section"></div>
    <div class="section"></div>
  
  </main>
