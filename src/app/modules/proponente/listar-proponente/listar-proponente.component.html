<div class="container">
  <br>
  <a routerLink="/proponente/crear-proponente" class="btn btn-success">Nuevo registro</a>

  <table class="table responsive-table">
    <thead>
      <th>
        Id
      </th>
      <th>
        Nombre
      </th>
      <th>
        Apellidos
      </th>
      <th>
        Documento
      </th>
      <th>
        Correo
      </th>
      <th>
        Fecha Nacimiento
      </th>
      <th>
        Celular
      </th>
      <th>
        Foto
      </th>
      <th>
        id_departamento
      </th>
      <th>
        id_tipoVinculacion
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let r of recordList">
        <td>
          {{r._id}}
        </td>
        <td>
          {{r.nombre}}
        </td>
        <td>
          {{r.apellidos}}
        </td>
        <td>
          {{r.documento}}
        </td>
        <td>
          {{r.correo}}
        </td>
        <td>
          {{r.fechaNacimiento}}
        </td>
        <td>
          {{r.celular}}
        </td>
        <td>
          {{r.foto}}
        </td>
        <td>
          {{r.id_departamento}}
        </td>
        <td>
          {{r.id_tipoVinculacion}}
        </td>

      </tr>
    </tbody>
  </table>
</div>
